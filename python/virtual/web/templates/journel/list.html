{% load static %}
<link href="{% static 'vendor/bootstrap/css/bootstrap.min.css'  %}" rel="stylesheet">
<style>
  table {



    width: 100%;
    margin-bottom: 20px;
  }

  th,
  td {
    text-align: left;
    padding: 8px;
    border: 1px solid black;
  }
</style>
<div class="container">
  <div class="row">
    <div class="col-6"></div>
    <div class="col-3">
      <h1>Daybook</h1>
    </div>
    <div class="col-3">
      <a href="{% url 'createjournel'  %}" class="btn btn-primary float-end">Add Entry</a>
    </div>
    <table border="1" cellpadding="0" cellspacing="0" style="border-collapse:collapse">
      <thead>
        <tr>
          <th>Date</th>
          <th>Products</th>
          <th>Invoice Num</th>
          <th>Amount</th>


        </tr>
      </thead>
      <tbody>
        {% for obj in object_list %}
        <tr>
          <td>{{obj.Date}}</td>
          <td>{{obj.Products}}</td>
          <td>{{obj.Invoice}}</td>
          <td>{{obj.amount}}</td>


          {% endfor %}

      </tbody>
    </table>
  </div>
</div>
