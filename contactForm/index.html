<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark align-items-center">
    <!-- header -->
    <div class="container-fluid align-items-center" style="margin-top: 50px">
      <div class="row">
        <div class="col-4"></div>
        
          <div class="col-4 card text-center bg-secondary border border-light">
            <form action="dataConnection.php" method="GET"></form>
            <h1 class="mt-3 mb-3">CONTACT US</h1>
            <input
              type="text"
              class="form-control mb-2"
              id="name"
              placeholder="Name"
              name="name"
            />
            <input
              type="email"
              class="form-control mb-2"
              id="email"
              placeholder="Email"
              name="email"
            />
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              class="mb-3 form-control"
              placeholder="Message..."
              name="message"
            ></textarea>

            <div class="text-center">
              <input type="submit" class="btn btn-danger fw-bold border border-light" id="btn">

            </div>
          </form>
          </div>
        
      </div>
    </div>

    <!-- javascript -->
    <script>
      var namObj = document.getElementById("name");
      var emailObj = document.getElementById("email");
      var btnObj = document.getElementById("btn");

      email = emailObj.value;

      btnObj.onclick = function () {
        nam = namObj.value;
        email = emailObj.value;
        if (nam == "") {
          alert("no name");
          // console.log("name empty")
          //   namObj.style.color = "#f00";
        } else if (email == "") {
          alert("no email");
        }
      };
    </script>
  </body>
